{% extends 'app/base.html' %}
{% load crispy_forms_tags %}

{% block contenido %}
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <h1>Usuario {{ user.username }}</h1>
        <div class="card-shadow mb-4">
            <div class="card-header py-3">
                <h3 class="align-content-center">Â¿Estas seguro que deseas eliminar a</h3>
                <h3 class="align-content-center">"{{ user.username }}"?</h3>
                <h3 class="align-content-center text-info">{{ mensaje }}</h3>
            </div>
            <div class="card-body">
                <form class="" action="#" method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'usuarios_list' %}" class="btn btn-secondary btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="fas fa-undo"></i>
                            </span>
                            <span class="text">Regresar</span>
                        </a>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-danger">
                            <span class="icon text-white-50">
                                <i class="fas fa-trash"></i>
                            </span>
                            <span class="text">Eliminar</span>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
